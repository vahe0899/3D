<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D</title>
</head>

<body>
    <div class="controls" style="position: absolute;">
        <button id="sphere">Сфера</button>
        <button id="torus">Бублик</button>
        <p>Интенсивность света</p>
        <input type="range" min="0" max="1.5" step="0.01" value="1" id="intensity">
        <p>Цвет излучения</p>
        <input type="range" min="0" max="355" step="1" value="1" id="color">
        <p>Ваш 3D текст</p>
        <input type="text" id="text" placeholder="Ваш 3D текст">
    </div>
</body>

</html>
